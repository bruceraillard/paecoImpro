<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrôle de l'Impro</title>
    <link rel="stylesheet" href="control.css">
</head>
<body>
<div class="control-panel">
    <div class="header">
        <button id="show-history" onclick="window.location.href='../history/history.html'">Voir l’historique</button>
        <h1>Contrôle de l'Impro</h1>
        <button id="open-projector">Ouvrir le projecteur</button>
    </div>

    <div class="config">
        <label>Thème :
            <input type="text" id="input-theme" placeholder="Entrez le thème">
        </label>
    </div>

    <div class="teams-selection">
        <label>Nombre d'équipes :
            <select id="select-teams">
                <option value="2" selected>2 équipes</option>
                <option value="3">3 équipes</option>
                <option value="4">4 équipes</option>
            </select>
        </label>
    </div>

    <div id="teams-config">
        <!-- Les formulaires de configuration des équipes seront générés ici -->
    </div>

    <div class="actions">
        <button id="update">Mettre à jour</button>
        <button id="end-round">Fin de la manche</button>
    </div>

    <div class="timer-config">
        <label>Temps (secondes) :
            <input type="number" id="input-timer" value="300">
        </label>
        <button id="start-timer">Démarrer</button>
        <button id="pause-timer">Pause</button>
    </div>
</div>
<script src="control.js"></script>
<script src="../history/history.js"></script>
</body>
</html>
